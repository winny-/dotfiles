import = [
       "~/.config/alacritty/local.toml",
       "~/.config/alacritty/local.yml",
       "~/.config/alacritty/current-theme.toml",
]

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
blink_interval = 750
blink_timeout = 10

[cursor.style]
blinking = "On"

[hints]
alphabet = "uhetonasid"

[window.dimensions]
columns = 120
lines = 40

[window.padding]
x = 2
y = 2

[font.offset]
y = 4
[font.glyph_offset]
y = 2
